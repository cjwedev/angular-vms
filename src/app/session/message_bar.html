<!-- Start of message handler -->
<div class="row message-bar">
  <div class="col-md-12">
    <div class="alert alert-danger" ng-if="vm.message.error !== undefined">
      <strong>Error!</strong>
      <span class="content">{{ vm.message.error }}</span>
    </div>

    <div class="alert alert-success" ng-if="vm.message.success !== undefined">
      <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Success!</strong>
      <span class="content">{{ vm.message.success }}</span>
    </div>

    <div class="alert alert-info" ng-if="vm.message.info !== undefined">
      <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Info!</strong>
      <span class="content">{{ vm.message.info }}</span>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<!-- End of message handler -->
