<div class="well">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Reset Your Password</h1>
      <h4>Enter your new password.</h4>
    </div>
  </div>

  <div class="row session-form mt40">
    <div class="col-xs-6 col-xs-offset-3">
      <form role="form" ng-submit="vm.resetPassword();">
        <fieldset>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="New Password" ng-required="true" ng-model="vm.user.new_password" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Conform Password" ng-required="true" ng-model="vm.user.re_new_password" />
          </div>
        </fieldset>
        <div class="form-actions text-center">
          <button type="submit" class="btn btn-success btn-lg btn-block">Reset My Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
